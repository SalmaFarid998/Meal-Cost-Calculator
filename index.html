<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Meal Rate Calculator</title>
</head>

<body>
    <h1 class="text-center">Meal Rate Calculator</h1>
    <div class=" row container m-auto w-100 ">
        <form id="form" class="d-flex flex-column gap-3 justify-content-between col-sm-8 col-lg-6 mx-auto container p-4 border border-primary b-3">
            <div>
                <label for="meal-rate">Meal Price</label>
                <input type="number" id="meal-rate">
            </div>
            <div>
                <label for="attendees">Attendees</label>
                <input type="number" id="attendees">
            </div>
            <div>
                <label for="service">Add Service Fees</label>
                <input type="checkbox" id="service" name="service">
                <label for="excel">Add Excel Fees</label>
                <input type="checkbox" id="excel" name="excel" >
            </div>
            <p class="text-muted">VAT is automatically added</p>
            <hr>
            <div>
                <label>Total Cost:</label>
                <h3 id="result"></h3>
                <span id="details"></span>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
